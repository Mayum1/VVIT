<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post">
        {% if full_name %}
            <p>Hello, {{full_name}}! </p>
        {% endif %}

        {% endif %}
    </form>
</body>
</html>
